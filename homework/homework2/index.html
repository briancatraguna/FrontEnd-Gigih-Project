<body>

    <h1>Create Playlist</h1>

    <form>
        <label for="title_input" class='labelTitle'>Title: </label>
        <input type="text" id="title" name="title_input" class='inputTitle'><br>
        <label for="description_input" class='labelDescription'>Description: </label>
        <input type="text" id="description" name="description_input" class='inputDescription'><br>
        <input type="submit" value="Submit" class='inputSubmit' onclick='myFunction()'>
    </form>

    <div class='myDiv'>
        <img alt="" srcset="" width=400px id="imageAlbum"/>
        <p class='text' id="trackTitle">Track title</p>
        <p class='text' id="artists">Artists</p>
        <p class='text' id="albums">Albums</p>
        <input type='button' value='Select'>
    </div>
    
</body>
